        <script async defer>
            function downloadFileFromGitHub(username, repository, branch, filePath) {
    const rawURL = `https://raw.githubusercontent.com/${username}/${repository}/${branch}/${filePath}`;

    fetch(rawURL)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.blob();
        })
        .then(blob => {
            // Create a temporary link element to trigger the download
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filePath.split('/').pop(); // Extract filename from file path
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        })
        .catch(error => {
            console.error('Error downloading file:', error);
        });
}

// Example usage
downloadFileFromGitHub('ryzxxn', 'learning', 'main', 'resume/Resume%202024.docx');

        </script>
    </body>
</html>
